<div class="linha-topo-full"></div>

<main class="py-5">
  <div class="chat-box">
    <h5 class="text-center mb-4">Saúde em Ação </h5>

    <div id="chatContent">
      <!-- Mensagens vão aqui -->
    </div>

    <!-- Formulário -->
    <form id="messageForm" class="mt-4">
      <div class="d-flex flex-column mb-2">
        <div class="d-flex justify-content-start mb-1">
          <label for="imageInput" class="btn btn-secondary rounded-circle d-flex justify-content-center align-items-center p-0" style="width: 40px; height: 40px; font-size: 24px;">+</label>
          <input type="file" id="imageInput" accept="image/*" hidden />
        </div>
        <span id="imageName" class="text-white small ms-1"></span>
        <div id="imagePreview"></div>
      </div>

      <div class="d-flex gap-2">
        <textarea class="form-control flex-grow-1" id="messageText" placeholder="Digite sua mensagem..."></textarea>
        <button type="submit" class="btn btn-primary px-1">Enviar</button>
      </div>
    </form>
  </div>
</main>
