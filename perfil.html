<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="css/perfil.css">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="" class="logo" width="60" height="60">
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="perfil.html">Perfil</a></li>
                <li><a href="#">Sobre nós</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="perfil">
            <img src="icones/icone Perfil 100x100.png" alt="Avatar" class="avatar">
            <h2>Olá, Xxxxxxxxx</h2>
            <div class="info plano">
                <div class="tipo-plano"><strong>Tipo de plano:</strong> xxxxxxxxxx</div>
                <div class="duracao-plano"><strong>Duração do plano:</strong> xxxxxxxxxx</div>
            </div>
        </section>

        <section class="cadastro">
            <h3>Dados de cadastro</h3>
            <form>
                <label for="nome">Nome</label>
                <input type="text" id="nome" >
                
                <label for="cpf">CPF</label>
                <input type="text" id="cpf">
                
                <label for="email">Email</label>
                <input type="email" id="email" >
                
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" >
                
                <label for="senha">Senha</label>
                <input type="password" id="senha">
            </form>
        </section>
        
        <div class="footer-links">
            <ul>
              <li><a href="#">Funcional</a></li>
              <li><a href="#">Suporte</a></li>
              <li><a href="#">Planos</a></li>
            </ul>
            <ul>
              <li><a href="#">Aulas</a></li>
              <li><a href="#">Ambiente</a></li>
              <li><a href="#">Loja</a></li>
            </ul>
          </div>
      
        <footer class="footer">
            <div class="footer-top">
              <div class="footer-left">
                <div class="footer-social">
                  <a href="#">
                    <img src="icones/icons8-whatsapp-50.png" alt="WhatsApp">
                  </a>
                  <a href="#">
                    <img src="icones/icons8-instagram-50.png" alt="Instagram">
                  </a>
                </div>
              </div>
          
              <div class="footer-logo">
                <img src="img/logo1.png" alt="Logo Otávio Pereira">
              </div>
            </div>
          
            <div class="footer-bottom">
              <div class="footer-terms">
                <a href="#">Termos de Uso</a>
                <a href="#">Política de Privacidade</a>
              </div>
            </div>
          </footer>
    </main>
    
</body>
</html>
