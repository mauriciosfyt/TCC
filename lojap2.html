<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossa Loja</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/lojap2.css">
</head>
<body>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img/img2.jpeg" alt="Imagem 1"></div>
            <div class="swiper-slide"><img src="img/img3.jpeg" alt="Imagem 2"></div>
            <div class="swiper-slide"><img src="img/img4.jpeg" alt="Imagem 3"></div>
            <div class="swiper-slide"><img src="img/img5.jpeg" alt="Imagem 4"></div>
            <div class="swiper-slide"><img src="img/academia6.jpeg" alt="Imagem 5"></div>
        </div>
        <!-- Botões de Navegação -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="js/lojap2.js"></script>
</body>
</html>
