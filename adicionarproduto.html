<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adicionar Produto</title>
  <link rel="stylesheet" href="css/addprodutos.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-container">

    <header class="container-fluid d-flex justify-content-between align-items-center p-3">
      <img src="img/logo.png" alt="logoacademia" class="img-fluid" width="45" height="45">
      <a href="adm.html">
        <img src="icones/Home.png" alt="Icone Casa" width="35" height="35"  class="Casa">
      </a>
    </header>

    <div class="linha-topo-full"></div>

    <!-- CONTEÚDO PRINCIPAL -->
    <div class="content-box px-4 py-4">

      <section class="search-section mb-4">
        <label for="produto" class="form-label">Escolher Produto:</label>
        <div class="d-flex gap-2 mt-2">
          <input type="text" id="produto" value="Camiseta/Preta" class="form-control form-control-sm" />
          <button class="btn btn-primary">PESQUISAR</button>
        </div>
      </section>

      <section class="models-section mb-4">
        <h2>Escolha os modelos</h2>
        <p>Adicione a quantidade e tamanho dos produtos para adicionar na loja virtual.</p>
      </section>

      <section class="product-card mb-4">
        <h3>Camiseta Nike Dry-Fit</h3>
        <div class="d-flex gap-4 flex-nowrap">
          <div class="product-image">
            <img src="img/IMG PRODUTO2.jpg" class="produto-imagem" alt="Produto">
            <div class="image-buttons mt-2">
              <button class="btn btn-danger btn-sm me-2">X</button>
              <button class="btn btn-success btn-sm">+</button>
            </div>
          </div>

          <div class="product-sizes w-100">
            <div class="size-row d-flex justify-content-between align-items-center mb-3">
              <span class="size-label fw-bold">P</span>
              <span>R$50,00</span>
              <div class="quantity d-flex align-items-center">
                <button class="btn btn-outline-light btn-sm">-</button>
                <input type="text" value="0" class="form-control text-center mx-1" style="width: 50px;" />
                <button class="btn btn-outline-light btn-sm">+</button>
              </div>
            </div>

            <div class="size-row d-flex justify-content-between align-items-center mb-3">
              <span class="size-label fw-bold">M</span>
              <span>R$60,00</span>
              <div class="quantity d-flex align-items-center">
                <button class="btn btn-outline-light btn-sm">-</button>
                <input type="text" value="0" class="form-control text-center mx-1" style="width: 50px;" />
                <button class="btn btn-outline-light btn-sm">+</button>
              </div>
            </div>

            <div class="size-row d-flex justify-content-between align-items-center mb-3">
              <span class="size-label fw-bold">G</span>
              <span>R$70,00</span>
              <div class="quantity d-flex align-items-center">
                <button class="btn btn-outline-light btn-sm">-</button>
                <input type="text" value="0" class="form-control text-center mx-1" style="width: 50px;" />
                <button class="btn btn-outline-light btn-sm">+</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="product-inputs mb-4">
        <input type="text" placeholder="Nome do produto" class="form-control mb-3 form-control-sm" />
        <input type="text" placeholder="Descrição do produto" class="form-control form-control-sm" />
      </section>

      <div class="text-center mb-4">
        <button class="btn btn-primary btn-lg">ADICIONAR PRODUTO NA LOJA VIRTUAL</button>
      </div>
    </div>
    
    <div class="footer-links">
        <ul>
          <li><a href="gerenciaralunos.html">Gerenciar Aluno</a></li>
          <li><a href="gerenciarprofessores.html">Gerenciar Professores</a></li>
          <li><a href="gerenciarproduto.html">Gerenciar Produto</a></li>
          
        </ul>
        <ul>
          <li><a href="adicionarproduto.html">Adicionar Produtos</a></li>
          <li><a href="dashboard.html">Dashboard</a></li>
        </ul>
      </div>
    
    <footer class="footer">
        <div class="footer-top">
          <div class="footer-left">
            
          </div>
      
          <div class="footer-logo">
            <img src="img/logo1.png" alt="Logo Otávio Pereira">
          </div>
        </div>
      
        <div class="footer-bottom">
        </div>
    
      </footer>

  </div>
</body>
</html>
