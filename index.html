<!DOCTYPE html>
<html lang="pt">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/carrossel.css">
</head>
<body>
    <script src="carrossel.js"></script>

    <header class="header">
        <div class="logo-container">
            <img src="img/logo.png" alt="Logo da Empresa" class="logo">
            <img src="icones/icone Perfil 100x100.png" alt="Perfil" class="logo button" id="perfilBtn">
        </div>
    </header>

    <!-- Overlay e Login -->
    <div class="overlay" id="overlay"></div>

    <!-- Pop-up de login -->
    <div class="login-popup" id="loginPopup">
        <h2>LOGIN</h2>
        <form>
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" placeholder="Digite seu CPF" required>
            
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha" required>

            <a href="#" class="forgot-password">Esqueci senha</a>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <a href="#" id="showCadastro" class="register-link">Fazer cadastro</a>
    </div>

    <!-- Pop-up de cadastro -->
    <div class="login-popup" id="cadastroPopup">
        <h2>Cadastro</h2>
        <form>
            <label for="cpf-cadastro">CPF</label>
            <input type="text" id="cpf-cadastro" placeholder="Digite seu CPF" required>
            
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required>

            <label for="password-cadastro">Senha</label>
            <input type="password" id="password-cadastro" placeholder="Digite sua senha" required>

            <label for="confirm-password">Confirmar Senha</label>
            <input type="password" id="confirm-password" placeholder="Confirme sua senha" required>

            <button type="submit" class="login-btn">Cadastrar</button>
        </form>

        <a href="#" id="showLogin" class="register-link">Já tem uma conta? Faça login</a>
        
    </div>

    <!-- Pop-up de alteração de senha -->
    <div class="login-popup" id="changePasswordPopup">
        <h2>Recuperar senha</h2>
        <form>
            <label for="new-password">Nova Senha</label>
            <input type="password" id="new-password" placeholder="Digite sua nova senha" required>

            <label for="confirm-new-password">Confirmar Nova Senha</label>
            <input type="password" id="confirm-new-password" placeholder="Confirme sua nova senha" required>

            <button type="submit" class="login-btn">Alterar Senha</button>
        </form>

        <a href="#" id="showLoginFromChange" class="register-link">Voltar ao login</a>
    </div>

    <section class="banner">
        <img src="img/banner.png" alt="Treino na academia">
    </section>


    <!-- Carrossel acima do banner -->
    <div class="carrosselUm">
      <div class="swiper swiper1">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="img/academia.jpeg" alt="Imagem 1" />
          </div>
          <div class="swiper-slide">
            <img src="img/academia2.jpeg" alt="Imagem 2" />
          </div>
          <div class="swiper-slide">
            <img src="img/academia3.jpeg" alt="Imagem 3" />
          </div>
          <div class="swiper-slide">
            <img src="img/academia4.jpeg" alt="Imagem 4" />
          </div>
          <div class="swiper-slide">
            <img src="img/academia5.jpeg" alt="Imagem 5" />
          </div>
        </div>
      </div>
    </div>

    <!-- Segundo Carrossel -->
    <div class="container">
      <div class="swiper swiper2">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <a href="loja.html">
              <img src="img/1.png" alt="Produto 1" />
              <h3 class="product-name">Loja</h3>
            </a>
          </div>
          <div class="swiper-slide">
            <a href="personal.html">
              <img src="img/2.png" alt="Produto 2" />
              <h3 class="product-name">Personal</h3>
            </a>
          </div>
          <div class="swiper-slide">
            <a href="sobre_nos.html">
              <img src="img/3.png" alt="Produto 3" />
              <h3 class="product-name">Sobre Nós</h3>
            </a>
          </div>
          <div class="swiper-slide">
            <a href="suporte.html">
              <img src="img/4.png" alt="Produto 4" />
              <h3 class="product-name">Suporte</h3>
            </a>
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    </div>




    <section class="Planos">
      <img src="img/IMG PLANO HOME.png" alt="Treino na academia">
  </section>

    <div class="container d-flex flex-column align-items-center my-5" style="max-width: 500px;">
      <p class="text-center mb-2">Endereço: R. José Pereira Bueno, 68 - Vila Franca</p>
      <div class="ratio ratio-16x9 w-100">
        <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3311.7841925781413!2d-46.74759997464877!3d-23.637938761923976!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce51588fb35d2d%3A0x16f446ee82f28df7!2sR.%20Jos%C3%A9%20Pereira%20Bueno%2C%2068%20-%20Vila%20Franca%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2005776-430!5e0!3m2!1spt-BR!2sbr!4v1741351578052!5m2!1spt-BR!2sbr"
              style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
          </iframe>
      </div>
    </div>
    
  
    <footer class="footer">
        <div class="footer-top">
          <div class="footer-left">
            <div class="footer-social">
              <a href="#">
                <img src="icones/icons8-whatsapp-50.png" alt="WhatsApp">
              </a>
              <a href="#">
                <img src="icones/icons8-instagram-50.png" alt="Instagram">
              </a>
            </div>
          </div>
      
          <div class="footer-logo">
            <img src="img/logo1.png" alt="Logo2">
          </div>
        </div>
      
        <div class="footer-bottom">
          <div class="footer-terms">
            <a href="TermosUso.html">Termos de Uso</a>
            <a href="PoliticaPrivacidade.html">Política de Privacidade</a>
          </div>
        </div>
      </footer>

      <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
      <script src="js/carrossel.js"></script>
      
    <script>
        // Exibe o pop-up de login
        document.getElementById('perfilBtn').addEventListener('click', function() {
            document.getElementById('loginPopup').classList.add('active');
            document.getElementById('overlay').classList.add('active');
        });

        // Exibe o pop-up de cadastro ao clicar no link de cadastro
        document.getElementById('showCadastro').addEventListener('click', function() {
            document.getElementById('loginPopup').classList.remove('active');
            document.getElementById('cadastroPopup').classList.add('active');
        });

        // Exibe o pop-up de login ao clicar no link de login no pop-up de cadastro
        document.getElementById('showLogin').addEventListener('click', function() {
            document.getElementById('cadastroPopup').classList.remove('active');
            document.getElementById('loginPopup').classList.add('active');
        });

        // Exibe o pop-up de alteração de senha ao clicar em "Esqueci senha"
        document.querySelector('.forgot-password').addEventListener('click', function() {
            document.getElementById('loginPopup').classList.remove('active');
            document.getElementById('changePasswordPopup').classList.add('active');
        });

        // Exibe o pop-up de login ao clicar no link de voltar ao login no pop-up de alteração de senha
        document.getElementById('showLoginFromChange').addEventListener('click', function() {
            document.getElementById('changePasswordPopup').classList.remove('active');
            document.getElementById('loginPopup').classList.add('active');
        });

        // Fecha o pop-up quando o overlay é clicado
        document.getElementById('overlay').addEventListener('click', function() {
            document.getElementById('loginPopup').classList.remove('active');
            document.getElementById('cadastroPopup').classList.remove('active');
            document.getElementById('changePasswordPopup').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
</body>
</html>
